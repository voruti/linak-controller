name: Docker Image CI

on:
  push:
    branches: [ "typescript-rewrite" ]
  pull_request:
    branches: [ "typescript-rewrite" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
    - name: Build the Docker image
      run: docker build . --file recipes/docker/Dockerfile --tag linak-controller:$(date +%s)
